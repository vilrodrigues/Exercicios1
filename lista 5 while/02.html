<script>
var num;

num = 1;

document.write("Pares de 1 a 600: <br>");   
    
    while ( num <= 20) {
        if ( num % 2 === 0) {
            document.write(num + "<br>");
            
            num++;
        }
        else {
            document.write("");
            
            num++;
        }
    }
</script>
