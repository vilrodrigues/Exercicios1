<script>
var num, 
    nn,
    contador;
    
contador = 1;

    num = prompt("Quantos numeros?");
    limite = num * 2;
    
    while (contador <= limite) {
    
        if (contador % 2 == 0) {
            document.write((contador) + " <br>");
            
            contador++;
        }
        else {
            document.write("");
            
            contador++;
        }
    }
</script>
