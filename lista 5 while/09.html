<script>
var i,
    num, 
    soma,
    contador;
    
contador = 24;
soma = 0;
    
    while (contador <= 200) {

        if (contador % 2 == 0) {
            soma += contador;
            contador++;
        }
        else {
            contador++;
        }
    }
    document.write("A soma de todos os números pares entre 24 e 200 é: " + soma);
</script>
