<script>
    var mult, n, soma,multiplo;

    
    soma = 0;
    n = Number(prompt("Informe qual o n√∫mero:"));
    mult = Number(prompt("Quantos multiplos?"));


    for (i = 1; i <= mult; i++) {
        multiplo = n * 2 * i; 
        document.write(multiplo+"<br>");
        soma = soma + multiplo;

    }
    document.write("Soma : "+soma);
</script>
