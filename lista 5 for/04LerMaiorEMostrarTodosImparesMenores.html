<script>
    var n, i;

    n = parseInt(prompt("Informe o número:"));
    document.write(" Limite superior:" + n + "<br>");
    document.write("ímpares menores:")
    for (i = 1; i < n; i++) {
        if (i % 2 == 0) {
            document.write("");

        } else {
            document.write(i + ",");
        }
    }

</script>
