<script>
    var n, p, im;
    p = 0;
    im = 0;
    for (i = 1; i <= 3; i++) {
        n = parseInt(prompt(" Informe o " + i + "º número:"));

        if (n % 2 == 0) {
            alert(" O número  é par!");
            p = +1 + p;
        } else {
            alert(" O número é ímpar!");
            im = +1 + im;
        }
    }
    document.write(p + " número(s) par(es)<br>");
    document.write(im + " número(s) ímpar(es)");

</script>
