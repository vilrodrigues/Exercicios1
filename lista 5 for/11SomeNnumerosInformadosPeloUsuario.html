<script>
    var n, s, soma;

    n = Number(prompt("Quantos números quer somar?"));
    soma = 0;

    for (i = 1; i <= n; i++) {
        s = Number(prompt("Informe o " + i + "º número:"));
        soma = soma + s;

    }

    document.write(" Soma dos números = " + soma);

</script>
