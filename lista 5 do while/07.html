<script>

/* 07. Faça um programa que receba 10 números inteiros e:
a. Informe se o número é par ou impar
b. Informe quantos números pares foram digitados
c. Informe quantos números ímpares foram digitados. */
    
var num,
    pares, 
    impares,
    contador;
    
contador = 1;
pares = 0;
impares = 0;
    
    do {
        
        num = Number(prompt(" Informe o número:"));

        if (num % 2 == 0) {
        alert(" O número  é par!");
            
        pares =+ 1;
        contador++;
        } else {
        alert(" O número é ímpar!");
            
        impares += 1;
        contador++;
        }
    } while (contador <= 3)
    
    document.write(pares+" número(s) par(es)<br>");
    document.write(impares+" número(s) ímpar(es)");

</script>
