<script>

/* 01. Faça um programa que exiba o quadrado dos números de 1 até 20. */    

var quadrado = 0,
    contador = 0;

contador = 1;

    
do {
    quadrado = contador * contador;
    
    document.write(contador + " * " + contador + " = " + quadrado + "<br>");

    contador++;
} while ( contador <= 20) 
    
</script>
