<script>

/* 04. Faça um programa que leia um número que será o limite superior de um intervalo e
retorne todos os números ímpares menores do que esse número.
Exemplo:
Limite Superior: 15 Saída: 1 – 3 – 5 – 7- 9 – 11 – 13*/
    
var num,
    contador;

num = Number(prompt("Informe o número"));

contador = 1;
    
document.write("Limite superior : "+num+"<br>");    
document.write("Ímpares menores : <br>")
    
    do {
        if ( contador % 2 != 0) {
        document.write(contador+"<br>");
            
        contador++;
        }
        else {
        document.write("");
    
        contador++;
        }
    
    } while ( contador <= num)

</script>
