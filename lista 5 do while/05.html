<script>

/* 05. Faça um programa que receba o nome e o salário de 10 funcionários de uma empresa e
retorne o nome e o salário do funcionário que receber o salário mais alto */
    
var nome, 
    salario = 1,
    s = 0, 
    n = 0,
    contador = 1;
    
    do {

        nome = prompt("Informe seu nome: ");
        salario = Number(prompt("Seu salário: R$ "));
  
        if (salario > s) {
        n = nome;
        s = salario;
        contador++;
        }
        else {
        contador++;
        }
    } while ( contador <= 3) 

    document.write("O maior salário é do funcionário: "+n+" R$"+s);

</script>
