<script>

/* 03. Faça um programa que imprima os números de 1 até 10 e a soma deles */
    
var num,
    soma;

soma = 0;
num = 1;

    do {
    document.write(num + "<br>");
        
    soma += num;
    num++;
    }  while ( num <= 10)
    
    document.write("<br>Soma dos números: " + soma);

</script>
