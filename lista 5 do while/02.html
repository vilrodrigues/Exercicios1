<script>

/* 02. Faça um programa que informe os números pares no intervalo de 1 a 600.
 */
    
var num;

num = 1;

document.write("Pares de 1 a 600: <br>");   
    
do { 
    if ( num % 2 === 0) {
    document.write(num+"<br>");
            
    num++;
    }
    else {
    document.write("");
            
    num++;
    }
}   while ( num <= 600)
    
</script>
