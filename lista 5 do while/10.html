<script>

/* 10. Sabendo-se que UAL (Unidade Lógica Aritmética) calcula o produto através de somas
sucessivas, crie um programa que calcule o produto de dois números inteiros lidos.
Suponha que os números lidos sejam positivos e que o multiplicando seja menor do que
o multiplicador. Exemplo:
Exemplo: 3 * 5 equivale a 3+3+3+3+3*/
    
var num,
    vezes,
    mult,
    contador;
    
num = prompt("Informe o multiplicando:");
vezes = prompt("Informe o multiplicador:");

contador = 1;    
mult = num * vezes;

document.write(num+" * "+vezes+" = ");

    do {
    document.write(num+" + ");
        
    contador++;
    } while (contador <= vezes)
    
    document.write(" = "+mult);

</script>
